<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/user-page.css" />
  </head>
  <body>
    <section class="active_section">
      <div class="place-1">
        <h3>Role: Admin</h3>

        <div class="title">
          <label for="search">User Id</label>
          <input type="text" id="search" class="input-field" />
        </div>

        <div>
          <span class="message"></span>
          <div class="results"></div>
        </div>

        <div class="bth-group">
          <button class="button-1 round-button">Get All Users</button>
          <button class="button-2 round-button">Add New User</button>
          <button class="button-3 round-button">Update Current User</button>
          <button class="button-4 round-button">Get User by Id</button>
          <button class="button-5 round-button">Clear All</button>
          <button class="button-6 round-button">Add Empty Inputs</button>
          <button class="button-7 round-button">Delete User by Id</button>
          <button id="go-back" class="round-button">Back to menu</button>
          <button class="round-button" id="logout">Log out</button>
        </div>
      </div>
      <div class="place-2"></div>
    </section>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/user-page.js"></script>
  </body>
</html>
